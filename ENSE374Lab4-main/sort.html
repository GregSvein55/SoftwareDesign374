<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>



<body>
   
<section class="container-fluid shadow p-3 mb-5 bg-light rounded" id="centre">
    <section class="row justify-content-center">

        <ul id="order"></ul>

        <div class="input-group mb-3">
            <input type="text" id="new" class="form-control" placeholder="Add list element" aria-label="add" 
            aria-describedby="button-addon2">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addItem()">Add</button>
            </div>
        </div>

        <button class="btn btn-outline-secondary" id="sort" onclick="sortList()">Sort</button>

    </section>
</section>



<script>
function addItem(){
    
    var x = document.getElementById("new").value;

    var node = document.createElement("LI");
    var textnode = document.createTextNode(x);
    node.appendChild(textnode);
    document.getElementById("order").appendChild(node);

}

function sortList() {
  var list, i, switching, x, shouldSwitch;
  list = document.getElementById("order");
  switching = true;
 
  while (switching) {
 
    switching = false;
    x = list.getElementsByTagName("LI");
    for (i = 0; i < (x.length - 1); i++) {
      shouldSwitch = false;
      if (x[i].innerHTML.toLowerCase() > x[i + 1].innerHTML.toLowerCase()) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      x[i].parentNode.insertBefore(x[i + 1], x[i]);
      switching = true;
    }
  }
}
</script>

</body>
</html>
