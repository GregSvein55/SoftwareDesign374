<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>To do</h1><br>
   <div class="container" style="padding: 50%;">
                <div class="accordion shadow p-3 mb-5 bg-white rounded" id="accordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Logged in as greg@email.com
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" 
                      data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button type="button" class="btn btn-primary">Log Out</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
   <br>
   <section class="container-fluid shadow p-3 mb-5 bg-white rounded" style="padding: 20%;" >
    <section class="row justify-content-center">

            <div class="input-group mb-3">                
                <input type="text" class="form-control" aria-label="Text input" value="This is a task claimed by someone else"
                disabled >              
              </div>

              <div class="input-group mb-3">                
                <input type="text" class="form-control" aria-label="Text input"
                 value="This is a task claimed and completed by someone else" disabled style="text-decoration: line-through;">              
              </div>
            
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                      </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" 
                    value="This is a task claimed by me" disabled>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Abandon</button>
                      </div>
                  </div>

                  <div class="input-group mb-3" >
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" checked aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox"
                    value="This is a task claimed by me" disabled>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                         aria-describedby="button-addon2" value="This is an unclaimed task" disabled> 
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Claim</button>
                        </div>
                      </div>

                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" 
                        aria-describedby="button-addon2" value="Enter a new task here" disabled>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                        </div>
                      </div>

                      <button type="button" class="btn btn-outline-secondary">Remove Complete</button>
        
    </section>
</section>

                

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
