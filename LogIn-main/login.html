<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <br><h1>To Do Prototype</h1><br>
    <section class="container-fluid" >
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <div class="accordion shadow p-3 mb-5 bg-white rounded" id="accordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Log In
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="Log in">
                                <h2>Log in</h2>
                                <label for="email">Email address</label><br>
                                <input type="text" id="email" name="email" value="email address" disabled><br>   
                                <label for="pass"> Password</label><br>
                                <input type="text" id="pass" name="pass" value="Password" disabled><br><br>
                                <button type="button" class="btn btn-primary">Log In</button>
                            </form> 
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Register
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="Log in">
                                <h2>Sign Up</h2>
                                <label for="email">Email address</label><br>
                                <input type="text" id="email" name="email" value="email address" disabled><br>   
                                <label for="pass"> Password</label><br>
                                <input type="text" id="pass" name="pass" value="Password" disabled><br>
                                <label for="auth"> Authentiaction</label><br>
                                <input type="text" id="auth" name="auth" value="Authentiaction" disabled><br><br>
                                <button type="button" class="btn btn-primary">Sign Up</button>
                            </form> 
                        </div>
                      </div>
                    </div>
            </section>
        </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
